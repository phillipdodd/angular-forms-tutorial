<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm"
          (onSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
                   id="name"
                   name="name"
                   required
                   [(ngModel)]="userSettings.name"
                   #nameField="ngModel"
                   [class.field-error]="form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid"
                 class="alert alert-danger">
                Enter a name
            </div>
        </div>
        <div class="form-check form-group">
            <input type="checkbox"
                   class="form-check-input"
                   id="emailOffers"
                   name="emailOffers"
                   [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label"
                   for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="interfaceStyle"
                       id="lightInterface"
                       value="light"
                       checked
                       [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label"
                       for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="interfaceStyle"
                       id="mediumInterface"
                       value="medium"
                       [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label"
                       for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="interfaceStyle"
                       id="darkInterface"
                       value="dark"
                       [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label"
                       for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control"
                    id="subscriptionType"
                    name="subscriptionType"
                    [(ngModel)]="userSettings.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control"
                      id="notes"
                      name="notes"
                      rows="3"
                      [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>

    </form>

    <p>{{ userSettings | json }}</p>
</div>
